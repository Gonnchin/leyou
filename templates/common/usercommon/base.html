<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>

        {# 顶部标题 #}
        {% block title %}{% endblock title %}

    </title>
	<link href="/static/user/favicon.ico" rel="SHORTCUT ICON" />

    {# 顶部js,css #}
    {% block head %}{% endblock head %}

</head>
<body>
<!-- 通用头部 -->
<div class="le-hd">
    <div class="le-wrap">
        <h1 class="logo"></h1>
            <div class="le-title">用户中心</div>
            <div class="le-hd-right">
                <a href="{% url 'home:index' %}">首页</a><span>|</span>
                <a href="#">APP下载</a>
            </div>
    </div>
</div>
<!-- 通用头部 结束 -->


{# 网页主体部分内容 #}
{% block body %}{% endblock body %}

<!-- 通用底部 -->
<footer class="le-ft">
    <div class="le-wrap">
        <p class="le-copy">版权所有 翻版必究 &copy;2017 乐旅网</p>
    </div>
</footer>
<!-- 通用底部 结束-->

{# 底部js部分内容 #}
{% block footer_js %}{% endblock footer_js %}

</body>
</html>
